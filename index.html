<!DOCTYPE html>
<html>
  <head>
      <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
      <!--所有从当前页面中发起的请求将不会携带 referer。 由于‘借’的数据有限制所以，此处有个问题没解决，想看视频就得把下面meta注释掉，然后图片就挂了-->
      <meta name="referrer" content="never">
      <!--忽略电话号码和email识别-->
      <meta name="format-detection" content="telephone=no"/>
      <meta name="format-detection" content="email=no"/>
      <!--当网站添加到主屏幕快速启动方式，将网站添加到主屏幕快速启动方式-->
      <meta name="apple-mobile-web-app-capable" content="yes"/>
      <!--隐藏ios上的浏览器地址栏-->
      <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
      <!-- UC默认竖屏 ，UC强制全屏 -->
      <meta name="full-screen" content="yes">
      <meta name="browsermode" content="application">
      <!-- QQ强制竖屏 QQ强制全屏 -->
      <meta name="x5-orientation" content="portrait">
      <meta name="x5-fullscreen" content="true">
      <meta name="x5-page-mode" content="app">

      <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>vue_test</title>
  </head>
  <body>
    <div id="app">
    </div>
    <!-- built files will be auto injected -->
  </body>
  <script type="text/javascript">
      (function(doc,win){
          var docEl = doc.documentElement;
          var resizeEvt = "onorientationchange" in win ? "orientationchange" : "resize";
          var Timer = null;
          function recalc(){
              var clientWidth = docEl.clientWidth || win.innerWidth;
              //设计稿是640px
              var initSize = (clientWidth/640) * 100;
              var fontSize = clientWidth > 768 ? 120 : (initSize < 50 ? 50 : initSize);
              docEl.style.fontSize = fontSize + "px";
          }
          doc.addEventListener("DOMContendLoaded",recalc,false);

          //转屏
          win.addEventListener(resizeEvt,function(){
              clearTimeout(Timer);
              Timer = setTimeout(recalc,300)
          },false);

          //pageshow,缓存相关
          win.addEventListener("pageshow",function(e){
              if(e.persisted){
                  clearTimeout(Timer);
                  Timer = setTimeout(recalc,300)
              }
          },false);

          // 初始化
          recalc();

      })(document,window);
  </script>
</html>
